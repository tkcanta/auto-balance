<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="5対5のゲーム向けに、プレイヤーパワーのバランスを考慮したチーム分けを自動で行うサービスです。">
    <title>オートバランス.com - 5:5ゲームチーム分けサービス</title>
    
    <!-- フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- スタイルシート -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5206281186071657"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="text-center my-2">
            <h1 class="mb-0 fw-bold">オートバランス.com</h1>
            <p class="small mb-2">5:5ゲーム向けチーム分けサービス</p>
        </header>

        <div class="row g-2">
            <!-- プレイヤー登録セクション -->
            <div class="col-lg-5">
                <div class="card mb-2">
                    <div class="card-header bg-primary text-white py-1">
                        <h3 class="fw-bold">プレイヤー登録</h3>
                    </div>
                    <div class="card-body p-2">
                        <form id="players-form">
                            <!-- プレイヤー入力欄 -->
                            <div id="players-container">
                                <!-- 10人分のプレイヤー入力欄が自動生成されます -->
                            </div>
                            
                            <!-- 操作ボタン -->
                            <div class="mt-2 d-flex gap-1">
                                <button type="button" id="reset-players" class="btn btn-danger btn-sm">リセット</button>
                                <button type="submit" id="generate-teams" class="btn btn-success btn-sm flex-grow-1">チーム分け生成</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- チーム分け結果セクション -->
            <div class="col-lg-7">
                <div class="card mb-2">
                    <div class="card-header bg-success text-white py-1">
                        <h3 class="fw-bold">チーム分け結果</h3>
                    </div>
                    <div class="card-body p-1">
                        <div id="teams-container">
                            <!-- チーム分け結果がここに表示されます -->
                            <div class="text-center text-muted py-2">
                                <p class="small mb-0">10人のプレイヤー情報を入力し、チーム分け生成ボタンをクリックしてください。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- プレイヤー編集モーダル -->
    <div class="modal fade" id="editPlayerModal" tabindex="-1" aria-labelledby="editPlayerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header py-2">
                    <h5 class="modal-title" id="editPlayerModalLabel">プレイヤー編集</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-player-form">
                        <input type="hidden" id="edit-player-index">
                        <div class="mb-2">
                            <label for="edit-player-name" class="form-label">プレイヤー名</label>
                            <input type="text" class="form-control form-control-sm" id="edit-player-name" required>
                        </div>
                        <div class="mb-2">
                            <label for="edit-player-power" class="form-label">パワー (1-10) 💪</label>
                            <div class="d-flex align-items-center">
                                <input type="range" class="form-range" id="edit-player-power" min="1" max="10" value="5">
                                <span id="edit-power-value" class="ms-2">5</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer py-1">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary btn-sm" id="save-edit-player">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- スクリプト -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
